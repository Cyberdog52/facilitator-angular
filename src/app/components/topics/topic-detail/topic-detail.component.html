<div *ngIf='topic'>
  <mat-card>
    <mat-card-title>
      <mat-form-field>
        <input matInput [disabled]="!editing" (change)="updateTopic()" [(ngModel)]="topic.title">
      </mat-form-field>
    </mat-card-title>
    <mat-card-content>
      <mat-card-content>
        <textarea matInput [disabled]="!editing" (change)="updateTopic()" [(ngModel)]="topic.description"></textarea>
      </mat-card-content>
      <mat-card-title>Assignee</mat-card-title>
      <mat-form-field appearance="outline">
        <mat-select [(value)]="topic.assigneeId" [disabled]="!editing" (selectionChange)="updateTopic()">
          <mat-option *ngFor="let member of members" [value]="member.id">
            {{ member.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="edit()" [class.highlighted]="editing">
        <mat-icon aria-hidden="false">edit</mat-icon>
      </button>
      <button mat-button (click)="deleteTopic()">
        <mat-icon aria-hidden="false">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf='!topic'>
  <h2>There is no topic with this ID</h2>
</div>
