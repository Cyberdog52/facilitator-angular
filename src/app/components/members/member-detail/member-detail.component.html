<div *ngIf='member'>
  <mat-card>
    <mat-card-title>
      <mat-form-field>
        <input matInput [disabled]="!editing" (change)="updateMember()" [(ngModel)]="member.name">
      </mat-form-field>
    </mat-card-title>
    <mat-card-content>
      <mat-card-title>Role</mat-card-title>
      <mat-form-field appearance="outline">
        <mat-select [(value)]="member.role" [disabled]="!editing" (selectionChange)="updateMember()">
          <mat-option value="HCU">HCU</mat-option>
          <mat-option value="TL">TL</mat-option>
          <mat-option value="MEMBER">MEMBER</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="edit()" [class.highlighted]="editing">
        <mat-icon aria-hidden="false">edit</mat-icon>
      </button>
      <button mat-button (click)="deleteMember()">
        <mat-icon aria-hidden="false">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf='!member'>
  <h2>There is no member with this ID</h2>
</div>
