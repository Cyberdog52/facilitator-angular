<h2>Meetings</h2>
<div class="meetings-board">
  <ul class="meetings">
    <li *ngFor="let meeting of meetings" >
      <a routerLink="/meeting/{{meeting.id}}">
        {{meeting.timeInMillis | date:'dd.MM.y, HH:mm'}} Uhr
      </a>
    </li>
  </ul>
  <button (click)="addMeeting()">Add Meeting</button>
</div>
